<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings and Administration - Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-bottom: 2px solid #0056b3;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Employee Management System</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="m-0">Settings and Administration</h5>
            </div>
            <div class="card-body">
                <h6 class="card-title">System Settings and Administration</h6>
                <p class="card-text">Allows administrators to manage system settings, user roles and permissions, integration with other systems, and customization options.</p>
                <form>
                    <div class="form-group">
                        <label for="settings">System Settings</label>
                        <textarea class="form-control" id="settings" name="settings" rows="4" placeholder="Enter your system settings here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="permissions">User Roles and Permissions</label>
                        <textarea class="form-control" id="permissions" name="permissions" rows="4" placeholder="Enter user roles and permissions details here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="integration">Integration with Other Systems</label>
                        <textarea class="form-control" id="integration" name="integration" rows="4" placeholder="Enter integration details here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
