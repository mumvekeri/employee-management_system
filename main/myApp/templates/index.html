    <!-- Page Content -->
    <div class="container">
        <div class="dashboard-header">
            <h1>Recent Hires and Policies</h1>
        </div>

        <!-- Recent Hires Section -->
        <div class="card mb-4">
            <div class="card-header">
                Recent Hires
            </div>
            <div class="card-body">
                <ul id="recentHiresList" class="list-unstyled">
                    <!-- Recent hires will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Policies Section -->
        <div class="card">
            <div class="card-header">
                Company Policies
            </div>
            <div class="card-body">
                <ul id="policiesList" class="list-unstyled">
                    <!-- Policies will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 Employee Management System. All rights reserved.</span>
        </div>
    </footer>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var employees = [
            { id: 1, fullName: 'John Doe', jobTitle: 'Software Engineer', department: 'Engineering', dateJoined: '2024-01-01' },
            { id: 2, fullName: 'Jane Smith', jobTitle: 'HR Manager', department: 'Human Resources', dateJoined: '2023-05-15' },
            { id: 3, fullName: 'Alice Johnson', jobTitle: 'Product Manager', department: 'Product', dateJoined: '2024-06-20' },
            { id: 1, fullName: 'John Doe', jobTitle: 'Software Engineer', department: 'Engineering', dateJoined: '2024-01-01' },
            { id: 2, fullName: 'Jane Smith', jobTitle: 'HR Manager', department: 'Human Resources', dateJoined: '2023-05-15' },
            { id: 4, fullName: 'Alice Johnson', jobTitle: 'Product Manager', department: 'Product', dateJoined: '2024-06-20' },
            { id: 5, fullName: 'John Johnson', jobTitle: 'Software Engineer', department: 'Engineering', dateJoined: '2020-06-20' },
            { id: 6, fullName: 'Hilary Carter', jobTitle: 'HR Director', department: 'Human Resources', dateJoined: '2019-09-20' },
            { id: 7, fullName: 'Chido Mumvex', jobTitle: 'Assistant', department: 'Product', dateJoined: '2005-08-09' },
            { id: 8, fullName: 'Patience Chifamba', jobTitle: 'Cook', department: 'Product', dateJoined: '2000-06-25' },
            { id: 9, fullName: 'Alicia Tina', jobTitle: 'Finance Manager', department: 'Finance', dateJoined: '2024-06-20' },
        ];

        var policies = [
            { title: 'Code of Conduct', description: 'This policy outlines the expected behavior and ethical standards for employees.' },
            { title: 'Attendance Policy', description: 'This policy explains the rules and procedures regarding employee attendance.' },
            { title: 'Leave Policy', description: 'This policy details the types of leave available and the process for requesting leave.' },
            { title: 'Remote Work Policy', description: 'This policy describes the guidelines and expectations for employees working remotely.' },
            { title: 'Data Security Policy', description: 'This policy outlines the measures taken to protect company data and employee information.' }
        ];

        // Function to display recent hires
        function displayRecentHires() {
            var recentHiresList = document.getElementById('recentHiresList');
            recentHiresList.innerHTML = ''; // Clear previous content
            employees.slice(-5).forEach(function(employee) {
                var hire = '<li class="mb-2">'
                         + '<i class="fas fa-user-plus text-success"></i> '
                         + employee.fullName + ' joined as ' + employee.jobTitle
                         + '</li>';
                recentHiresList.insertAdjacentHTML('beforeend', hire);
            });
        }

        // Function to display policies
        function displayPolicies() {
            var policiesList = document.getElementById('policiesList');
            policiesList.innerHTML = ''; // Clear previous content
            policies.forEach(function(policy) {
                var policyItem = '<li class="mb-2">'
                               + '<strong>' + policy.title + ':</strong> ' + policy.description
                               + '</li>';
                policiesList.insertAdjacentHTML('beforeend', policyItem);
            });
        }

        // Update page on load
        window.addEventListener('load', function() {
            displayRecentHires();
            displayPolicies();
        });
    </script>
</body>
</html>
